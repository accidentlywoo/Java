<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>template</title>
  </head>
  <body>
    <h2>template test example</h2>
    <div class="content">
      <ul></ul>
    </div>
    <script id="template-list-item" type="text/template">
      <!-- script tag에서 type을 javascript로 설정하지 않으면 브라우저가 무시를 한다
          이런 특징을 이용해서 템플릿 작업을 진행한다. -->
          <li>
            <h4>{title}</h4>
            <p>{content}</p>
            <div>{price}</div>
          </li>
    </script>
    <script>
        var data =
            [{title:"hello",content:"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",price:2000},
                    {title:"hello",content:"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",price:2000}
                  ];

        var html = document.querySelector("#template-list-item").innerHTML;
        var resultHTML = "";
        for(var i=0,l=data.length;i<l;i++){
          resultHTML += html.replace("{title}",data[i].title)
                               .replace("{content}",data[i].content)
                               .replace("{price}",data[i].price)
        }


        document.querySelector(".content ul").innerHTML = resultHTML;
        console.log(html);
    </script>
    <!--
    HTML Template의 보관 -->
    <script type="example">
      var html = "<li>
        <h4>{title}</h4>
        <p>{content}</p>
        <div>{price}</div>
      </li>"
    </script>
    <!-- Javascript코드에서 이런 정적인 데이터를 보관하는 건 좋지않다.
        방법)
          - 서버에서 file로 보관하고 Ajax로 요청해서 받아온다.(숨겨야할 데이터가 많다면 별도의 파일로 분리)
          - HTML코드 안에 숨겨둔다(간단한 방법)
    간단한 방법을 시전 >
    script 태그에서 type이 javascript가 아니라면 렌더링 하지않고 무시한다.

    추가
    1. teplate 작업이 반복적이거나 어떤 조건에 따라서 일부 데이터는 보이지 말아야 하는 것은 어떻게 처리해야 할까?
        -> template를 돕는 라이브러리들이 있다.
    2. ES6에서는 template literal이라는 것이 나왔다. 더는 replace 메서드를 사용하지 않고도 아주 쉽게
      해결할 수 있다.
    -->


    </body>
</html>
